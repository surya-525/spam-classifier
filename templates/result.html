<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Spam SMS Detector</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='spam-favicon.ico') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	</head>

	<body>

		<!-- Website Title -->
		<div class="container">
			<h2 class='container-heading'><span>Spam Detector</span> for Short Message Service (SMS)</h2>
	        	<div class='description'>
				<p><br>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
			</div>
		</div>

		<!-- Result -->
		<div class="results">
			{% if prediction==0 %}
				<h1>Prediction: <span class='danger'>Gotcha! This is a SPAM message.</span></h1>
			{% elif prediction==1 %}
				<h1>Prediction: <span class='safe'>Great! This is NOT a spam message.</span></h1>
			{% endif %}
		</div>

		<!-- Footer -->
        <div class='footer'>
            <div class="contact">
                <a target="_blank" href="https://github.com/Pratik180198"><i class="fab fa-github fa-lg contact-icon"></i></a>
                <a target="_blank" href="https://www.linkedin.com/in/pratik-bambulkar-06241116a/"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
            </div>
            <p class='footer-description'>Â© Pratik Bambulkar 2021</p>
        </div>

	</body>
</html>
